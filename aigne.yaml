#!/usr/bin/env aigne

model: anthropic/claude-sonnet-4-5
image_model:
  model: google/gemini-3-pro-image-preview
agents:
  - doc-smith.yaml
  - agents/publish/index.yaml
  # - agents/preload-i18n.mjs
  - agents/document-checker/structure-checker.mjs
  - agents/document-checker/content-checker.mjs

cli:
  agents:
    - name: generate
      alias: ["create", "gen", "g"]
      url: doc-smith.yaml
    - name: publish
      alias: ["pub", "p"]
      url: agents/publish/index.yaml
