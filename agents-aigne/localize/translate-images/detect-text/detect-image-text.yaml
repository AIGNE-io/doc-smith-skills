name: detectImageText
description: 检测图片中是否包含文字内容
model: gemini-2.5-flash
modalities: ["text", "image"]
instructions:
  - role: system
    url: ./prompts/detect-image-text-system.md
  - role: user
    url: ./prompts/detect-image-text-user.md
input_file_key: imageFile
include_input_in_output: true
input_schema:
  type: object
  properties:
    key:
      type: string
      description: 图片 key
    imageFile:
      type: array
      description: 图片文件的 mediaFile 对象数组
      items:
        type: object
        properties:
          type:
            type: string
            description: 文件类型，应为 "local"
          path:
            type: string
            description: 图片文件的绝对路径
          filename:
            type: string
            description: 图片文件名
          mimeType:
            type: string
            description: MIME 类型（如 "image/png", "image/jpeg"）
  required:
    - key
    - imageFile
output_schema:
  type: object
  properties:
    hasText:
      type: boolean
      description: 图片是否包含文字
