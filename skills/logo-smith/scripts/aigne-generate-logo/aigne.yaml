#!/usr/bin/env aigne

# Logo-Smith - AIGNE 生图项目
# 提供 Logo 生成能力，专注于品牌标识设计

agents:
  - ./generate-image.yaml
  - ./save-image.mjs
  - ./generate-and-save.yaml
  - ./prepare-edit-input.mjs
  - ./edit-and-save.yaml

cli:
  agents:
    # 仅生成 logo（输出 JSON，包含临时路径）
    - name: generate
      alias: [gen]
      url: ./generate-image.yaml

    # 生成并保存 logo 到指定路径（推荐）
    - name: save
      alias: [s]
      url: ./generate-and-save.yaml

    # 编辑已有 logo 并保存（image-to-image 模式）
    - name: edit
      alias: [e]
      url: ./edit-and-save.yaml
