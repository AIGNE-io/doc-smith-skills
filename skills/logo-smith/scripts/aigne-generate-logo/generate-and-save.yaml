type: team
name: generateAndSave
description: |
  生成 Logo 并保存到指定路径。
  组合 generateLogo 和 saveImage 两个步骤。

mode: sequential

skills:
  - ./generate-image.yaml
  - ./save-image.mjs

input_schema:
  type: object
  properties:
    desc:
      type: string
      description: Logo 描述/生成提示词
    name:
      type: string
      description: Logo 名称（如需要显示在设计中）
      default: ""
    style:
      type: string
      description: 风格模板
      enum: ["minimal", "tech", "friendly", "pro", "creative", "gaming", ""]
      default: ""
    colorPreference:
      type: string
      description: 颜色偏好
      default: ""
    aspectRatio:
      type: string
      description: 宽高比
      enum: ["1:1", "5:4", "4:3", "3:2", "16:9"]
      default: "1:1"
    savePath:
      type: string
      description: 输出文件路径
  required:
    - desc
    - savePath

output_schema:
  type: object
  properties:
    message:
      type: string
      description: 执行结果的自然语言描述
