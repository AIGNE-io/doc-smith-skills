type: image
name: generateImage
description: |
  生成技术图表图片。支持架构图、流程图、时序图、概念图等。

image_model:
  model: google/gemini-3-pro-image-preview
  imageConfig:
    imageSize:
      $get: size
    aspectRatio:
      $get: aspectRatio

instructions:
  - role: system
    url: ./prompts/system.md
  - role: user
    url: ./prompts/user.md

# Support image-to-image generation
input_file_key: existingImage

input_schema:
  type: object
  properties:
    desc:
      type: string
      description: 图片描述/生成提示词
    documentContent:
      type: string
      description: 上下文信息（如文档内容）
      default: ""
    locale:
      type: string
      description: 图片中文字的语言
      default: zh
    size:
      type: string
      description: 图片尺寸
      default: "2K"
    aspectRatio:
      type: string
      description: 宽高比
      enum: ["1:1", "5:4", "4:3", "3:2", "16:9", "21:9"]
      default: "4:3"
    existingImage:
      type: array
      nullable: true
      description: 已有图片（用于图片更新场景）
      items:
        type: object
        properties:
          type:
            type: string
          path:
            type: string
          filename:
            type: string
          mimeType:
            type: string
    useImageToImage:
      type: boolean
      description: 是否使用 image-to-image 模式
      default: false
    feedback:
      type: string
      description: 用户反馈（用于图片编辑）
      default: ""
  required:
    - desc

include_input_in_output: true
